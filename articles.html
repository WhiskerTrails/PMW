<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    .articles-container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .article-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }

    .article-card:hover {
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .article-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .article-content {
      padding: 15px;
    }

    .article-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0 0 10px;
      color: #007acc;
      text-decoration: none;
      display: block;
    }

    .article-title:hover {
      text-decoration: underline;
    }
  </style>

</head>
